<!DOCTYPE html>
<html>	  
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Busca Cep Simples</title>
	</head>
	
	<script src="bootStrap/js/jqueryalert.min.js"></script>
	<script src="bootStrap/js/jquery.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="bootStrap/css/bootstrap.min.css"/>
	<!-- <link rel="stylesheet" type="text/css" href="bootStrap/signin.css" > -->
	
	<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
         }
        form{
        	width: 90%; 
        	}
        input, button{
        	display: block;
        }
      }
      
     /*  body {
		  min-height: 75rem;
		} */
    </style>
	
	<body>
		<div id = "container">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
				<h1 class="navbar-brand">Busca Cep Simples</h1>
				
				<div class="collapse navbar-collapse" id="navbarCollapse" >
					<form class="form-inline mt-2 mt-md-0">
						<input class="form-control mr-sm-2" id="CampoCep" type="text" placeholder="Digite o Cep"
							aria-label="Search" autofocus="autofocus">
						<button class="btn btn-outline-success my-2 my-sm-0" id="buscar" type="reset">Buscar</button>
					</form>
				</div>
			</nav>
		
			<div class="alert alert-danger" style="width: 40%; margin: auto;" id ="alerta" hidden="" role="alert">
			  <h2 id="error" style="text-align: center; font-size: 1.4rem"></h2>
			</div>
			
			<br/>
			
			<main role="main" class="container">
			  <div class="jumbotron">
			   		<table class="table" id="table-view">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Bairro</th>
					      <th scope="col">Cep</th>
					      <th scope="col">Cidade</th>
					      <th scope="col">Estado</th>
					      <th scope="col">Logradouro</th>
					    </tr>
					  </thead>
					</table>
			  </div>
			</main>
		</div>
		<footer style = "background-color: #343a40; position:absolute; bottom:0; width:100%; height: 3.5rem;">
				<span style = "display: flex; align-items:center; justify-content: center;  color: #fff; font-size: 1.5rem;">&copy; DS</span>
				<span style = "display: flex; align-items:center; justify-content: center;  color: #fff; font-size: 0.7rem;">version 0.0.0.1</span>
		</footer>
	</body>
	
	<script type="text/javascript" src="scriptsDS/ds.js">	</script>
</html>
